{% extends "files/site.html" %}
{% block title %} All files {% endblock %}
{% block body %}
{% if files %}
<ul>
    {% for file in files %}
    <li><a href="{% url 'file' file.id %}">{{ file.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
    <p>Please upload some files!</p>
{% endif %}
{% endblock %}
